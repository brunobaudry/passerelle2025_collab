<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="typing_game.js" defer></script>
  </head>
  <body>
    <h1>Typing Game</h1>
    <div class="container">
      <div class="settings item">
        <h2>Settings</h2>
        <label for="nb">Number of words</label>
        <input
          type="number"
          id="nb"
          width="40"
          max="10"
          min="1"
          value="1"
        /><br />

        <label for="len">Length of words</label>
        <input
          type="number"
          id="len"
          width="40"
          max="10"
          min="2"
          value="2"
        /><br />

        <div id="languages">
          <label for="de">Deutsch</label>
          <input type="radio" value="de" id="de" name="lang" checked /><br />

          <label for="fr">French</label>
          <input type="radio" value="fr" name="lang" /><br />

          <label for="en">English</label>
          <input type="radio" value="en" name="lang" /><br />

          <label for="zh">Chinese</label>
          <input type="radio" value="zh" name="lang" /><br />

          <label for="ru">Russian</label>
          <input type="radio" value="ru" id="ru" name="lang" /><br />
        </div>

        <label for="level">Level</label>
        <select id="level">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select><br />

        <label>
          <input type="checkbox" id="autoinc" />
          Auto increase word count and length
        </label><br />
      </div>

      <div class="item">
        <label for="username">Username</label>
        <input type="text" id="username" value="" /><br />
        <p id="timer">time: 0.00s</p>
        <button id="startgame">Start</button>
        <button id="stopgame" style="display:none;">Stop</button><br />
        <p contenteditable="true" id="typedword">&nbsp;</p>
        <p id="randomword">&nbsp;</p>
      </div>

      <div class="item">
        <h2>Records</h2>
        <ol id="allRecords"></ol>
      </div>
    </div>
  </body>
</html>

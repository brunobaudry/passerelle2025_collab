<!DOCTYPE html>
<html>
    <head>
        <script>
            this.onload = ()=>{
                const images = document.querySelectorAll('img');
                const thumbnail = document.querySelector('#thumbnails');
                //console.log(images);
                images.forEach((img)=>{
                    //console.log(img);
                    const temp = document.createElement('img');
                    temp.setAttribute('src', img.getAttribute('src'));
                    thumbnail.appendChild(temp);
                });
            }
        </script>
        <style>
            #mainImages img{
                width: 40%;
            }
            #thumbnails img{
                width: 10%;
                border: 1px solid #000;
                box-shadow: 2px 2px 2px #000;
                margin: .3rem;
                border-radius:.4rem;
                padding: .2rem;
            }
        </style>
    </head>
    <body>
        <div id="mainImages">
            <img src="img/a.jpg"/>
            <img src="img/b.jpg"/>
            <img src="img/c.webp"/>
            <img src="img/d.png"/>
        </div>
        <div id="thumbnails">

        </div>
        
    </body>
</html>
